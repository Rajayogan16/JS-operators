<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h1 class="h1 display-1 text-center">Arithmetic operators</h1>
    <div class="row">
        <div class="col-md-12">
        <div class=" text-center bg-secondary p-2">  
                   <label for="num1" class="form-label my-2 text-light">Enter the First number:</label>
                   <input type="number" id="num1" placeholder="Enter the first number" class="form-control w-50 mx-auto ">
                   <label for="num2"  class="form-label my-2 text-light">Enter the Second number:</label>
                   <input type="number" id="num2" placeholder="Enter the Second number" class="form-control w-50 mx-auto "> 
                   <div class="row">
                        <div class="col-sm-12">
                            <button   onclick="add()" class="btn btn-primary my-5">Add</button>
                            <button   onclick="sub()" class="btn btn-info my-5">Sub</button>
                            <button   onclick="div()" class="btn btn-success my-5">Div</button>
                            <button   onclick="mul()" class="btn btn-danger my-5">Mul</button>
                            <button   onclick="mod()" class="btn btn-warning my-5">Mod</button>
                       </div>
                   </div>
                   <p id="demo" class="bg-danger text-light"></p>
       </div>
       </div> 
   </div> 
</div>

<div class="container my-5">
    <h1 class="h1 display-1 text-center">Logical operators</h1>
    <div class="row">
        <div class="col-md-12">
        <div class=" text-center bg-secondary p-2">  
                   <label for="num1" class="form-label my-2 text-light">Enter the First number:</label>
                   <input type="number" id="num3" placeholder="Enter the first number" class="form-control w-50 mx-auto ">
                   <label for="num2"  class="form-label my-2 text-light">Enter the Second number:</label>
                   <input type="number" id="num4" placeholder="Enter the Second number" class="form-control w-50 mx-auto "> 
                   <div class="row">
                        <div class="col-sm-12">
                            <button   onclick="and()" class="btn btn-primary my-5">AND</button>
                            <button   onclick="or()" class="btn btn-info my-5">OR</button>
                            <button   onclick="xor()" class="btn btn-success my-5">XOR</button>
                            <button   onclick="left()" class="btn btn-danger my-5">Left</button>
                            <button   onclick="right()" class="btn btn-warning my-5">Right</button>
                       </div>
                   </div>
                   <p id="demo1" class="bg-danger text-light"></p>
       </div>
       </div> 
   </div> 
</div>

 <script src="script.js"></script>   
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
